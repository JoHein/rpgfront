<div class="wrap"  style="position: relative; z-index: 10;">
  <div class="search">
    <p-autoComplete  #box class="searchTerm" [minLength]="1" [suggestions]="searchchamps" (completeMethod)="search($event)"

                     (keyup.enter)="onEnter(box.value)"></p-autoComplete>

    <button class="searchButton" (click)="updateList()">
      <i class="fa fa-search"></i>
    </button>
  </div>
</div>
